# Set the terminal type so colors get rendered correctly
set -g default-terminal "screen-256color"

# tmux powerline settings
set -g status on
set -g status-interval 2
set -g status-utf8 on
set -g status-justify "centre"
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#(~/.dotfiles/tmux-powerline/powerline.sh left)"
set -g status-right "#(~/.dotfiles/tmux-powerline/powerline.sh right)"

# History setting
set -g history-limit 1000000 set -g default-shell $SHELL

# Make switching to cmd mode in zsh quick!
set -s escape-time 0

# vi-style controls in copy mode
set -g status-keys vi
setw -g mode-keys vi

# Set the prefix key to Ctrl-z
set -g prefix C-z

# Load the solarized color theme
source ~/.dotfiles/tmux-color-solarized/tmuxcolors-256.conf

# Reload tmux config
bind r source-file ~/.tmux.conf; display 'Config reloaded'
bind ^R source-file ~/.tmux.conf; display 'Config reloaded'

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# Bind splitting panes
unbind %
bind v split-window -h
bind ^V split-window -h
bind s split-window -v
bind ^S split-window -v

# Bind switching panes to Alt+Arrow Keys
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Also to hjkl since I can't get the Modifier key to work on the Mac
bind h select-pane -L
bind ^H select-pane -L
bind l select-pane -R
bind ^L select-pane -R
bind j select-pane -U
bind ^J select-pane -U
bind k select-pane -D
bind ^K select-pane -D

# Bind switching windows to Shift-Arrow keys
bind -n S-Left prev
bind -n S-Right next

# Bind Ctrl-C to create a new window
bind C-c new-window
# Make copy mode more pleasant
unbind [
bind Escape copy-mode
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection
# Move x clipboard into tmux paste buffer
# bind C-v run "tmux set-buffer -- \"$(xclip -o -selection clipboard)\"; tmux paste-buffer"
# Move tmux copy buffer into x clipboard
# bind C-c run "tmux show-buffer | xclip -i -selection clipboard"

# Mouse mode
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Make Ctrl-Left and Ctrl-Right work as Prev/Next word in terminal
unbind -n C-Left
unbind -n C-Right
setw -g xterm-keys on

# Toggle mouse on with ^B m
bind m \
  set -g mode-mouse on \;\
  set -g mouse-resize-pane on \;\
  set -g mouse-select-pane on \;\
  set -g mouse-select-window on \;\
  display 'Mouse: ON'

# Toggle mouse off with ^B M
bind M \
  set -g mode-mouse off \;\
  set -g mouse-resize-pane off \;\
  set -g mouse-select-pane off \;\
  set -g mouse-select-window off \;\
  display 'Mouse: OFF'

# Bind x to window zooming: http://superuser.com/questions/238702/maximizing-a-pane-in-tmux
bind x run ". ~/.dotfiles/.tmux/zoom
